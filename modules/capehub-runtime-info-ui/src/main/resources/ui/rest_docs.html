<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel="shortcut icon" href="img/favicon.ico" /> 
    <title>Capehub - REST service documentation</title>
    
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script type="text/javascript">
      (function($) {
       $.getJSON("/info/components.json", function(data) {
                 var contentDiv = $("#content");
                 $.each(data, function(section) {
                        if("rest" == section) {
                          $.each(data.rest, function(i) {
                            var col = $('#docs1');
                            col.append("<li>" + data.rest[i].description + " <a href='/docs.html?path=" + data.rest[i].path + "'>Docs</a></li>");
                          })
                        } else if("engage" == section) {
                          $('#engagelink').attr('href', data.engage + '/engage/ui');
                        } else if("admin" == section) {
                          $('#adminlink').attr('href', data.admin + '/admin/');
                        }
                    });
                 });
       })(jQuery);
    </script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="bottombanner">
        <div id="col1b">
          <h2>Services Documentation</h2>
            <ul id="docs1">
            </ul>
        </div>
      </div>
    </div>
</body>
</html>
